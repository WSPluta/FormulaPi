{% extends 'base.html' %}

{% block javascript %}
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

{% endblock %}

<h1>{% block title %}Oracle Red Bull Racing {% endblock %}</h1>

{% block content %}

<div style="width: 100%; height: 100%; background:transparent;">
<model-viewer ar="true" ar-modes="webxr scene-viewer quick-look fallback" 
ar-scale="auto" quick-look-browsers="safari chrome" preload="true" autoplay="false" 
auto-rotate="false" auto-rotate-delay="3000" camera-controls="true" background-color="transparent" 
poster="" src="{{ model }}.glb" ios-src="{{ model }}.usdz" 
camera-target="auto auto auto" camera-orbit="34deg 74deg auto" 
min-camera-orbit="auto 74deg 28deg" max-camera-orbit="auto 74deg 28deg" 
min-field-of-view="28deg" max-field-of-view="28deg"
 alt="RB18" id="car-model" class="car-model" 
shadow-intensity="2" shadow-softness="1" stage-light-intensity="3" 
environment-intensity="3" disable-zoom="true" ar-status="not-presenting" >
<button id="ar-button" class="ar-button" >Launch AR</button>
</model-viewer>
</div>

{% endblock %}
